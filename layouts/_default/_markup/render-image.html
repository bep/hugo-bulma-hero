{{- $img := .Page.Resources.GetMatch .Destination -}}
{{- with $img -}}
{{ $medium := $img.Resize "400x" -}}
<figure class="image-caption">
<img alt="{{ $.Text }}" src="{{ $medium.RelPermalink }}" class="markdown" />
<figcaption>{{ with $.Title | safeHTML }}{{ . }}{{ end }}</figcaption>
</figure>
{{- else -}}
<img src="{{ .Destination | safeURL }}"  alt="{{ $.Text }}" class="markdown" />{{- end -}}
